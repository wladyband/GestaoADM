<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>

	<div style="float: right; margin-right: 110px">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			Olá usuário! </span>

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Usuários" />
					<p:separator />
					<p:menuitem value="Empresa" outcome="/empresa/CadastroEmpresa" />
					<p:menuitem value="Clientes" outcome="/cliente/CadastroCliente" />
					<p:menuitem value="Imóvel" outcome="/imovel/CadastroImovel" />

				</p:submenu>
				<p:submenu label="Pesquisa">
					<p:menuitem value="Pesquisar Clientes"
						outcome="/cliente/PesquisaCliente" />
					<p:menuitem value="Pesquisar Empresas"
						outcome="/empresa/PesquisaEmpresa" />
				</p:submenu>
				<p:submenu label="Tarefas">
					<p:menuitem value="Adicionar Tarefas" />
				</p:submenu>
				<p:menuitem value="Sair" />
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>

	</header>

	<logo>
	<div>
		<h:link outcome="/Inicio">
			<h:graphicImage library="images" name="logo_Idealize.png" />
		</h:link>

	</div>



	</logo>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Copyright 2015 © Idealiza Consultoria Imobiliária -
	Todos os direitos reservados. - Desenvolvimento: Wladimir Bandeira e
	Gabrial Acaccio </footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>

</html>
