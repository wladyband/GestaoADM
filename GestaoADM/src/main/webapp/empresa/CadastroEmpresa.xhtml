<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Nova Empresa</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Nova Empresa</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/empresa/CadastroEmpresa" />
					<p:commandButton value="Salvar" id="botaoSalvar" ajax="false"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/empresa/PesquisaEmpresa"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="CÃ³digo da Empresa" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" size="20" maxlength="20" />

				<p:outputLabel value="Celular" for="celular" />
				<p:inputText id="celular" size="20" maxlength="20" />

				<p:outputLabel value="Fax" for="fax" />
				<p:inputText id="fax" size="20" maxlength="20" />

				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputText id="cnpj" size="60" maxlength="80" />

				<p:outputLabel value="WebSite" for="website" />
				<p:inputText id="website" size="60" maxlength="80" />


				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione a categoria" />
				</p:selectOneMenu>

				<p:outputLabel value="CEP" for="cep" />
				<p:inputText id="cep" size="20" maxlength="20" />

				<p:outputLabel value="Pais" for="pais" />
				<p:inputText id="pais" size="20" maxlength="20" />

				<p:outputLabel value="Estado" for="estado" />
				<p:inputText id="estado" size="20" maxlength="20" />

				<p:outputLabel value="Cidade" for="cidade" />
				<p:inputText id="cidade" size="20" maxlength="20" />

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" size="20" maxlength="20" />

				<p:outputLabel value="Rua" for="rua" />
				<p:inputText id="rua" size="60" maxlength="80" />

				<p:outputLabel value="Numero" for="numero" />
				<p:inputText id="numero" size="20" maxlength="20" />

				<p:outputLabel value="Complemento" for="complemento" />
				<p:inputText id="complemento" size="60" maxlength="80" />

				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" size="60" maxlength="80" />


			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
